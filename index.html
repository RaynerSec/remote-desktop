  margin:auto;

  display: block;
  margin-left: auto;
  margin-right: auto;

<script src="./?jquery=1"></script>

<body>

<div class="center">

<div style="border: 1px solid #ccc; padding:10px;">

<img oncontextmenu="return false;" draggable="false" src="./?img=1" id="screen" alt="Screen" ondragstart="dragStart(e)" tabindex="0" >

</div>

</div>

<script>

function dragStart(e) {
    e.preventDefault()
}

setInterval(function(){
    
    var image = document.getElementById('screen');
    image.src = './?img=1' + Math.random();

},500);

$( "#screen" ).on( "mousemove", function( event ) {
    
    offset = $("#screen").offset();
    
    x = event.pageX - offset.left;
    y = event.pageY - offset.top

    
    $.get( "./", { scp: "1" ,x:  x/(($( "#screen" ).width())/10000), y: y/(($( "#screen" ).height())/10000) } );

});

$('img').mousedown(function(event) {
    switch (event.which) {

        case 1:
            $.get( "./", { ld: "1"});
            break;

        case 3:
            $.get( "./", { rd: "1"});
            break;
        
    }
});

$('img').mouseup(function(event) {
    switch (event.which) {

        case 1:
            $.get( "./", { lu: "1"});
            break;

        case 3:
            $.get( "./", { ru: "1"});
            break;
        
    }
});

$( "#screen" ).keyup(function(event) {

  $.get( "./", { ku: event.which});
  
});

$( "#screen" ).keydown(function(event) {

  $.get( "./", { kd: event.which});

});

document.getElementById("screen").focus();

</script>

</body>
